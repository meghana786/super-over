<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Over</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
  <img
    class="logo"
    src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"
  />
  <section>
    <div class="score" id="ind">
      <h1>IND</h1>
      <div id="ind_superover" class="balls">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
      </div>
      <div class="scoreboard">
        <span id="team1_score">0</span>
        <span>/</span>
        <span id="team1_wickets">0</span>
      </div>
    </div>
    <div class="score" id="pak">
      <h1>PAK</h1>
      <div id="pak_superover" class="balls">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
      </div>
      <div class="scoreboard">
        <span id="team2-score">0</span>
        <span>/</span>
        <span id="team2-wickets">0</span>
      </div>
    </div>
  </section>
  <section id="buttons">
    <img
      class="button"
      id="strike"
      src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
    />
    <img
      class="button"
      id="reset"
      src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
    />
  </section>
  </div>
</body>
</html>
